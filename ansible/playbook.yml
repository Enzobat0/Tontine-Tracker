- name: Configure Tontine VM
  hosts: webserver
  become: true
  tasks:
    - name: "Cleanup: Remove potentially malformed docker.list file"
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent
      failed_when: false
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
          - lsb-release
        state: present

    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/docker.gpg
        mode: '0644'
        force: false

    - name: Convert Docker GPG key to keyring
      ansible.builtin.command:
        cmd: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Remove temporary Docker GPG file
      ansible.builtin.file:
        path: /tmp/docker.gpg
        state: absent

    - name: Add Docker Repository to APT sources
      ansible.builtin.apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu jammy stable
        state: present
        filename: docker
        update_cache: true

    - name: Explicitly Refresh APT Cache after adding Docker Repo
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install Docker Engine
      ansible.builtin.apt:
        update_cache: true
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Ensure Docker is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Add azureuser to docker group
      ansible.builtin.user:
        name: azureuser
        groups: docker
        append: true
